<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <title></title>
    </head>
    <body>
        <div class="container">
            <header class="bg-dark text-white col-sm-12" id="page-header">
                <h1 class="text-center" id="main-heading">Validate user input</h1>
            </header>
            <div class="row">
                <main class="col-sm-10">
                    <form>
                        <div class="form-group">
                            <label for="password-input">Password</label>
                            <input class="form-control" id="password-input" type="password">
                            <small>Please enter a password between 6 and 12 characters.</small>
                        </div>
                        <button class="btn btn-primary" disabled="true" id="submit-button" type="submit">Submit</button>
                    </form>
                </main>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
