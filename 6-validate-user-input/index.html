<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="bg-dark text-white col-sm-12" id="page-header">
                <h1 class="text-center" id="main-heading">Validate user input</h1>
            </header>
            <div class="row">
                <main class="col-sm-10">
                    <form>
                        <div class="form-group">
                            <label for="password-input">Password</label>
                            <input class="form-control" id="password-input" type="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm your password</label>
                            <input class="form-control" id="confirm-password" type="password">
                            <small class="text-danger" id="error-message" >Both password fields must match.</small>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail address</label>
                            <input class="form-control" id="email" type="email" pattern=".+@.+\..+">
                        </div>
                    </form>
                </main>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
