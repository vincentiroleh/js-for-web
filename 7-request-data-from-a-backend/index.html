<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" rel="stylesheet">
        <title>WeatherCheck</title>
    </head>
    <body>
        <div class="container" id="page-container">
            <header class="text-center">
                <h1>WeatherCheck</h1>
            </header>
            <main>
                <div class="row">
                    <form class="col-sm-8 offset-sm-2" id="city-form">
                        <div class="form-group">
                            <label for="city">Enter your city here</label>
                            <input class="form-control" id="city" required type="text">
                        </div>
                        <button class="btn btn-success" type="submit">Check the weather!</button>
                    </form>
                </div>
                <div class="row">
                    <section class="col-sm-8 offset-sm-2 text-center" id="weather-report"></section>
                </div>
            </main>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
